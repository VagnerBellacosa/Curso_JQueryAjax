<html>
<head>
        <title>Iniciando com jQuery</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left:'700px'});
  });
});
</script>
</head>

</div>

</body>
</html>
